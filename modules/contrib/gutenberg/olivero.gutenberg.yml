editor-style:
  css/base/fonts.css: {  }
  css/base/variables.css: {  }
  css/base/base.css: {  }
  css/base/utility.css: {  }
theme-support:
  alignWide: true
  supportsLayout: false
  allowedBlockTypes: true
  allowedMimeTypes:
    jpg|jpeg|jpe: image/jpeg
    png: image/png
    gif: image/gif
    mp3|m4a|m4b: audio/mpeg
    mov|qt: video/quicktime
    avi: video/avi
    wmv: video/x-ms-wmv
    mid|midi: audio/midi
    pdf: application/pdf
    mp4|m4v: video/mp4
    webm: video/webm
    ogv: video/ogg
    txt|asc|c|cc|h|srt: text/plain
    webp: image/webp
  blockCategories:
  - slug: text
    title: Text
    icon:
  - slug: media
    title: Media
    icon:
  - slug: design
    title: Design
    icon:
  - slug: widgets
    title: Widgets
    icon:
  - slug: theme
    title: Theme
    icon:
  - slug: embed
    title: Embeds
    icon:
  - slug: reusable
    title: Reusable Blocks
    icon:
  disableCustomColors: false
  disableCustomFontSizes: true
  disableCustomGradients: false
  enableCustomLineHeight: false
  enableCustomSpacing: false
  enableCustomUnits: false
  isRTL: false
  imageDefaultSize: large
  imageEditing: true
  colors:
  - name: Black
    slug: black
    color: "#000"
  - name: Gray dark
    slug: grey-dark
    color: "#5d7585"
  - name: Gray light
    slug: grey-light
    color: "#d7e1e8"
  - name: Blue dark
    slug: blue-dark
    color: "#0d77b5"
  - name: Blue medium
    slug: blue-medium
    color: "#2494db"
  - name: Blue bright
    slug: blue-bright
    color: "#53b0eb"
  - name: White
    slug: white
    color: "#fff"
  - name: Red
    slug: red
    color: "#e33f1e"
  - name: Gold
    slug: gold
    color: "#fdca40"
  - name: Green
    slug: green
    color: "#3fa21c"
  availableTemplates: []
  disablePostFormats: true
  titlePlaceholder: Add title
  bodyPlaceholder: Start writing or type / to choose a block
  autosaveInterval: 0
