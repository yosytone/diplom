  richEditingEnabled: true
  gradients:
  - name: Vivid cyan blue to vivid purple
    gradient: linear-gradient(135deg,rgba(6,147,227,1) 0%,rgb(155,81,224) 100%)
    slug: vivid-cyan-blue-to-vivid-purple
  - name: Light green cyan to vivid green cyan
    gradient: linear-gradient(135deg,rgb(122,220,180) 0%,rgb(0,208,130) 100%)
    slug: light-green-cyan-to-vivid-green-cyan
  - name: Luminous vivid amber to luminous vivid orange
    gradient: linear-gradient(135deg,rgba(252,185,0,1) 0%,rgba(255,105,0,1) 100%)
    slug: luminous-vivid-amber-to-luminous-vivid-orange
  - name: Luminous vivid orange to vivid red
    gradient: linear-gradient(135deg,rgba(255,105,0,1) 0%,rgb(207,46,46) 100%)
    slug: luminous-vivid-orange-to-vivid-red
  - name: Very light gray to cyan bluish gray
    gradient: linear-gradient(135deg,rgb(238,238,238) 0%,rgb(169,184,195) 100%)
    slug: very-light-gray-to-cyan-bluish-gray
  - name: Cool to warm spectrum
    gradient: linear-gradient(135deg,rgb(74,234,220) 0%,rgb(151,120,209) 20%,rgb(207,42,186)
      40%,rgb(238,44,130) 60%,rgb(251,105,98) 80%,rgb(254,248,76) 100%)
    slug: cool-to-warm-spectrum
  - name: Blush light purple
    gradient: linear-gradient(135deg,rgb(255,206,236) 0%,rgb(152,150,240) 100%)
    slug: blush-light-purple
  - name: Blush bordeaux
    gradient: linear-gradient(135deg,rgb(254,205,165) 0%,rgb(254,45,45) 50%,rgb(107,0,62)
      100%)
    slug: blush-bordeaux
  - name: Luminous dusk
    gradient: linear-gradient(135deg,rgb(255,203,112) 0%,rgb(199,81,192) 50%,rgb(65,88,208)
      100%)
    slug: luminous-dusk
  - name: Pale ocean
    gradient: linear-gradient(135deg,rgb(255,245,203) 0%,rgb(182,227,212) 50%,rgb(51,167,181)
      100%)
    slug: pale-ocean
  - name: Electric grass
    gradient: linear-gradient(135deg,rgb(202,248,128) 0%,rgb(113,206,126) 100%)
    slug: electric-grass
  - name: Midnight
    gradient: linear-gradient(135deg,rgb(2,3,129) 0%,rgb(40,116,252) 100%)
    slug: midnight
  fontSizes:
  - name: Small
    slug: small
    size: 12px
  - name: Normal
    slug: normal
    size: 15px
  - name: Medium
    slug: medium
    size: 20px
  - name: Large
    slug: large
    size: 36px

  # Check theme.json documentation at
  # https://developer.wordpress.org/block-editor/how-to-guides/themes/theme-json/
  __experimentalFeatures:
    color:
      customDuotone: true
      duotone: # false
      - colors:
        - '#000'
        - '#fff'
        slug: 'greyscale'
        name: 'Greyscale'
      - colors:
        - '#fff'
        - '#000'
        slug: 'greyscale-negative'
        name: 'Greyscale (Negative)'

  __experimentalBlockPatternCategories:
    - label: Images
      name: images
    - label: Sections
      name: sections
    - label: Columns
      name: columns
  __experimentalBlockPatterns:
    - categories:
        - columns
      content: |-
        <!-- wp:group {"backgroundColor":"light-gray"} -->
        <div class="wp-block-group has-light-gray-background-color has-background"><!-- wp:columns -->
        <div class="wp-block-columns"><!-- wp:column {"verticalAlignment":"top"} -->
        <div class="wp-block-column is-vertically-aligned-top"><!-- wp:image {"sizeSlug":"large"} -->
        <figure class="wp-block-image size-large"><img src="https://picsum.photos/id/1050/400/400" alt=""/><figcaption><a rel="noreferrer noopener" target="_blank" href="https://unsplash.com/photos/xcC5ozHk_N8">Joseph Barrientos</a></figcaption></figure>
        <!-- /wp:image -->

        <!-- wp:paragraph -->
        <p>Fusce risus nisl, viverra et, tempor et, pretium in, sapien. Praesent nonummy mi in odio. Praesent venenatis metus at tortor pulvinar varius. Cras varius.</p>
        <!-- /wp:paragraph -->

        <!-- wp:buttons {"contentJustification":"center"} -->
        <div class="wp-block-buttons is-content-justification-center"><!-- wp:button {"className":"is-style-fill"} -->
        <div class="wp-block-button is-style-fill"><a class="wp-block-button__link">Read more</a></div>
        <!-- /wp:button --></div>
        <!-- /wp:buttons --></div>
        <!-- /wp:column -->

        <!-- wp:column -->
        <div class="wp-block-column"><!-- wp:image {"sizeSlug":"large"} -->
        <figure class="wp-block-image size-large"><img src="https://picsum.photos/id/1051/400/400" alt=""/><figcaption><a rel="noreferrer noopener" target="_blank" href="https://unsplash.com/photos/HkTMcmlMOUQ">Ales Krivec</a></figcaption></figure>
        <!-- /wp:image -->

        <!-- wp:paragraph -->
        <p>Donec mi odio, faucibus at, scelerisque quis, convallis in, nisi. Integer ante arcu, accumsan a, consectetuer eget, posuere ut, mauris. Donec mollis hendrerit risus. </p>
        <!-- /wp:paragraph -->

        <!-- wp:buttons {"contentJustification":"center"} -->
        <div class="wp-block-buttons is-content-justification-center"><!-- wp:button -->
        <div class="wp-block-button"><a class="wp-block-button__link">Read more</a></div>
        <!-- /wp:button --></div>
        <!-- /wp:buttons --></div>
        <!-- /wp:column -->

        <!-- wp:column -->
        <div class="wp-block-column"><!-- wp:image {"sizeSlug":"large"} -->
        <figure class="wp-block-image size-large"><img src="https://picsum.photos/id/1052/400/400" alt=""/><figcaption><a rel="noreferrer noopener" target="_blank" href="https://unsplash.com/photos/x8R2oSWZRSE">Annie Spratt</a></figcaption></figure>
        <!-- /wp:image -->

        <!-- wp:paragraph -->
        <p>Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Duis lobortis massa imperdiet quam. Curabitur blandit mollis lacus.</p>
        <!-- /wp:paragraph -->

        <!-- wp:buttons {"contentJustification":"center"} -->
        <div class="wp-block-buttons is-content-justification-center"><!-- wp:button -->
        <div class="wp-block-button"><a class="wp-block-button__link">Read more</a></div>
        <!-- /wp:button --></div>
        <!-- /wp:buttons --></div>
        <!-- /wp:column --></div>
        <!-- /wp:columns --></div>
        <!-- /wp:group -->

      description: 'A sample pattern containing three columns with images, texts and buttons.'
      name: bartik/three-columns
      title: 'Three columns'
